<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zomato</title>
    <link rel="stylesheet" href="./zomato.css">
    <!--boostrab icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body class="zomato-login">

    <div class="handling">
        <div class="headding">
            <h1>Login</h1>
            <i class="bi bi-x"></i>
        </div>

        <div class="bg">
            <button>
                <img src="./india.png" alt="india flg">
                <select class="select">
                    <option value="india">+91 India </option>
                    <option value="afghanistan"> +93 Afghanistan </option>
                    <option value="albania"> +355 Albaniya </option>
                    <option value="algeria"> +213 Algeria </option>
                    <option value="america"> +374 America</option>
                </select>
                <div class="line"></div>
                <input type="tel" placeholder="Phone">
            </button>
        </div>
        <div class="otp">
            <button> Send One Time Password</button>
        </div>
        <div class="or">
            <div></div>
            or
            <div></div>

        </div>
        <div class="mail-icon">
            <button >
                <img src="./mail.png" alt="mail logo">
                Continue With Email
            </button>
        </div>
        <div class="google-logo">
            <button>
                <img src="./google logo.png" alt="google logo">
                Sign in with Google
            </button>
        </div>
        <div class="part">
            <p>New to Zomato?</p><a href="#">Create account</a>
        </div>
    </div>

</body>

</html>
